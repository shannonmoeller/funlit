<!doctype html>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>funlit</title>

<style>
  fun-stepper {
    display: block;
  }

  fun-timer {
    display: block;
  }
</style>

<script type="importmap">
  {
    "imports": {
      "funlit": "./funlit.js",
      "lit-html": "https://unpkg.com/lit-html@3.1.1"
    }
  }
</script>

<script type="module" src="./fun-stepper.js"></script>
<script type="module" src="./fun-timer.js"></script>
<script type="module">
  const stepper = document.createElement("fun-stepper");
  stepper.count = 30;
  document.body.append(stepper);

  const timer = document.createElement("fun-timer");
  timer.duration = 60;
  document.body.append(timer);
</script>

<fun-stepper count="0"></fun-stepper>
<fun-stepper count="10"></fun-stepper>
<fun-stepper></fun-stepper>

<fun-timer duration="2"></fun-timer>
<fun-timer duration="10"></fun-timer>
<fun-timer></fun-timer>
